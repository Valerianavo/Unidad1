<!DOCTYPE html>
<!-- Este es el tipo de documento. Le dice al navegador que estamos usando HTML5 -->
<html lang="en">
<!-- La etiqueta <html> es el contenedor principal de todo el contenido HTML. El atributo lang="en" especifica que el idioma de la página es inglés. -->

<head>
    <!-- La etiqueta <head> contiene información meta sobre la página, como el título y la codificación de caracteres. -->
    <meta charset="UTF-8">
    <!-- La metaetiqueta charset define la codificación de caracteres de la página. UTF-8 es una codificación estándar que soporta casi todos los caracteres y símbolos del mundo. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Esta metaetiqueta es importante para que la página se vea bien en todos los dispositivos, especialmente en móviles. Ajusta el ancho de la página al ancho de la pantalla del dispositivo. -->

    <title>Titulo de mi pagina</title>
    <!-- La etiqueta <title> define el título de la página que aparece en la pestaña del navegador. -->
</head>

<body>
    <!-- La etiqueta <body> contiene todo el contenido que se mostrará en la página web. -->
    <h1>Titulo principal: h1</h1>
    <!-- <h1> es una etiqueta de encabezado y suele ser el título principal de la página. -->
    <h2>Subtitulos: h2,h3,h4,h5,h6</h2>
    <!-- <h2> es una etiqueta de encabezado de segundo nivel, usada para subtítulos o secciones importantes. -->
    <p>Contenido: p</p>
    <!-- <p> es una etiqueta de párrafo. Se usa para texto regular en la página. -->
</body>

</html>
<!-- La etiqueta de cierre </html> indica el final del documento HTML. -->
