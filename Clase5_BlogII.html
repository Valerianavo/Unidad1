<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <!-- Formulario de contacto -->
    <article>
        <h2>Formulario de contacto</h2>
        <form>
                <!-- Nombre de usuario -->
            <label for="username">Nombre:</label>
            <input type="text" id="username" placeholder="Ingrese su nombre" name="username" required>
            <br>
            <!-- Correo Electrónico -->
            <label for="email">Correo:</label>
            <input type="email" id="email" placeholder="Ingrese su correo" name="email" required>
            <br>
                <!-- Contraseña -->
            <label for="password">Contraseña:</label>
            <input type="password" id="password" placeholder="Ingrese su constraseña" name="password" required>
            <br>
            <!-- Fecha de Nacimiento -->
            <label for="nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="nacimiento" placeholder="Ingrese tu cumpleaños" name="nacimiento">
            <br>
            <label for="phone">Ingresa tu numero:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            <br>
            <label for="quantity">Cantidad (entre 1 y 10):</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10">

            <!-- Menú desplegable -->
            <label for="options">Elige una opción:</label>
            <select id="options" name="options">
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
                <option value="opcion3">Opción 3</option>
            </select>
            <br>

            <!-- Temas de interés -->
            <p>Temas de interés:</p>
            <input type="checkbox" id="html" name="interests" value="html">
            <label for="html">HTML</label><br>
            <input type="checkbox" id="css" name="interests" value="css">
            <label for="css">CSS</label><br>
            <input type="checkbox" id="javascript" name="interests" value="javascript">
            <label for="javascript">JavaScript</label><br>
            <input type="checkbox" id="web-design" name="interests" value="web-design">
            <label for="web-design">Diseño Web</label>
            <br>

            <!-- Selección de color -->
            <label for="favcolor">Selecciona tu color favorito:</label>
            <input type="color" id="favcolor" name="favcolor" value="#ff0000">
            <br>

            <!-- Selección de archivo -->
            <label for="file">Selecciona un archivo:</label>
            <input type="file" id="file" name="file">
            <br>

            <!-- Botón de envío -->
            <button type="submit">Enviar</button>

            <!-- Botón de restablecer -->
            <input type="reset" value="Restablecer">
        </form>
    </article>
</body>
</html>
