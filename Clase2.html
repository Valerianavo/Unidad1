<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>
</head>

<body>
    
    <label>Yo soy label y me usan en formularios</label>
    <!-- <label> es una etiqueta usada para etiquetar elementos en un formulario, como campos de entrada de texto. NOTA: en esta ocasión como texto -->
    
    <p>Yo soy el texto en <strong>negrita</strong></p>
    <!-- <strong> se usa para mostrar texto en negrita y darle importancia. -->
    
    <p>Yo soy el texto en <em>cursiva</em></p>
    <!-- <em> se usa para mostrar texto en cursiva y enfatizarlo. -->
    
    <p>Yo soy el texto en <u>subrayado</u></p>
    <!-- <u> se usa para subrayar el texto. -->

    <hr>
    <!-- <hr> inserta una línea horizontal, útil para separar secciones del contenido. -->
     
    <p>Yo soy el texto en <b>negrita1</b></p>
    <!-- <b> también se usa para mostrar texto en negrita, pero sin darle tanta importancia como <strong>. -->
    
    <p>Yo soy el texto en <i>cursiva2</i></p>
    <!-- <i> también se usa para mostrar texto en cursiva, pero sin tanto énfasis como <em>. -->
    
    <dl>
        <!-- <dl> es una lista de definición, usada para definir términos y sus descripciones. -->
        <dt>Yo soy termino</dt>
        <!-- <dt> es un término que será definido. -->
        <dd>Yo soy la descripcion</dd>
        <!-- <dd> es la descripción del término. -->
    </dl>
</body>

</html>
